<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="titulo">Calculadora - IMC</div>
            <div class="info">
                <label>Nome:</label>
                <input type="text" id="nome">
            </div>
            <div class="info">
                <label>Altura(M):</label>
                <input type="number" id="altura">
            </div>
            <div class="info">
                <label>Peso(kg):</label>
                <input type="number" id="peso">
            </div>
            <div>
                <button id="calculo" onclick="calculo()">calcular</button>
                <button id="limpar" class="container-style">limpar</button>
              </div>
              
        </div>
        <table class="table"> <!--pra pegar é por "."-->
            <tbody id= "tabela"> <!--pra pegar é por "#"-->
                <tr>
                    <th>Nome</th>
                    <th>Peso</th>
                    <th>Altura</th>
                    <th>IMC</th>
                </tr>
             </tbody>
          </table>
          
    </main>
    <script src="js.js"></script>
</body>
</html>
